<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Любовь к котикам</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8cdda, #1c92d2);
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .cat-image {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ff3b2e;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Любовь к котикам</h1>
    <p>Здесь вы можете получить уникальный код через API.</p>
    <img src="https://placekitten.com/800/400" alt="Котик" class="cat-image">
    
    <button id="sendButton" class="button">Получить код</button>
    <p id="codeDisplay"></p>

    <iframe id="apiFrame" src="https://selek01.github.io/kotiki2/" style="display: none;"></iframe>
    
    <div class="footer">&copy; 2025 Любовь к котикам. Все права защищены.</div>
  </div>
  
  <script>
    document.getElementById('sendButton').addEventListener('click', function() {
      const iframe = document.getElementById('apiFrame');
      iframe.contentWindow.postMessage({ action: 'getCode' }, 'https://selek01.github.io/kotiki2/');
    });
    
    window.addEventListener('message', function(event) {
      if (event.origin !== 'https://selek01.github.io/kotiki2/' || event.data?.action !== 'sendCode') {
        return;
      }
      document.getElementById('codeDisplay').innerText = 'Ваш код: ' + event.data.data.code;
    });
  </script>
</body>
</html>
